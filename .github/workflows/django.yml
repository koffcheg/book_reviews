name: Django CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install pipenv
      run: | 
        python -m pip install --upgrade pip
        pip install pipenv

    - name: Install dependencies
      run: pipenv install  --deploy --ignore-pipfile

    - name: Run migrate.sh
      run: |
        chmod +x migrate.sh
        ./migrate.sh

    - name: Run tests
      run: pipenv run python manage.py test


